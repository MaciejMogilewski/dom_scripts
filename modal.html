<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script src="src/scripts/modal.js" async defer></script>
</head>
<body>

<button class="btn">Launch demo modal</button>

<div class="overlay">
    <div class="modal">
        <div class="modal__header">
            <h2 class="modal__title">Modal title</h2>
            <button class="modal__exit-btn"></button>
        </div>
        <div class="modal__content">Woohoo, you're reading this text in a modal!</div>
        <div class="modal__footer">
            <button class="modal__btn modal__btn--secondary">Close</button>
            <button class="modal__btn modal__btn--primary">Save changes</button>
        </div>
    </div>
</div>


</body>
</html>
